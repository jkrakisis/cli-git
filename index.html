<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>명령어 기반 인터페이스로 GIT 사용하기</title>
</head>
<body>
	<h1>git command list</h1>
	<dl>
		<dt>git init</dt>
		<dd>git 저장소 초기화</dd>
		<dt>git status</dt>
		<dd>git 상태 </dd>
		<dt>git add[file, *]</dt>
		<dd>버전관리 스냅샷 생성</dd>
		<dt>git commit -m "메모내용"</dt>
		<dd>영구적으로 버전관리 스냅샷 파일기록</dd>
		<dt>git diff</dt>
		<dd>스테이지 되지 않은 변경사항을 화면에 출력	</dd>
		<dt>git diff --staged</dt>
		<dd>스테이지된 이후, 변경사항을 화면에 출력	</dd>
		<dt>git log</dt>
		<dd>커밋된 결과물으 화면에 출력	</dd> 
	</dl>
</body>
</html>
